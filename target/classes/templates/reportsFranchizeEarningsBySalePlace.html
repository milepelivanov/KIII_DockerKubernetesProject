<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promet franshiza</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="height: 55px; background-color: #be6d08">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a style="color: white; font-weight: bolder; text-decoration: none;"
                              th:href="@{/home}">Врати се назад</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1 style="margin-top: 3%; font-size: 33px;font-weight: bold" class="display-4 text-center">Промет франшиза за секое продажно место</h1>
  <table style="margin-top: 3%" class="table mx-auto"> <!-- mx-auto to center the table horizontally -->
    <thead style="background-color: #DDDDDD">
    <tr>
      <th>Име франшиза</th>
      <th>Име продажно место</th>
      <th>Промет</th>
    </tr>
    </thead>
    <tbody style="background-color: #F0F0F0">
    <tr th:each="res: ${report}" itemscope="row">
      <td th:text="${res.getFranchizeName()}"></td>
      <td th:text="${res.getSalePlaceName()}"> </td>
      <td th:text="${res.getTotalSold()}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
